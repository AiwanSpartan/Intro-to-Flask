{% extends "base.html" %}
{% block heading %}Login Page{% endblock %}


{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for m in messages %}
        <h><center>{{m}}</center></h>
        {% endfor %}
    {% endif %}
{% endwith %}

<form action="#" method="post">
    
   <p><center>Name: <input type = "text" name = "nm"></center></p>

    <p><center>Enter email: <input type="email" name="em" placeholder="Enter email" value="{{email if email else ''}}"/></center>
    <center><input type="submit" value="Complete Login"/></center>
</form>
{% endblock %}
