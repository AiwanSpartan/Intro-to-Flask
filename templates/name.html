{% extends "base.html" %}
{% block heading %}<center>IS YOUR NAME {{name}}??</center>{% endblock %}


{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for m in messages %}
            <h><center>{{m}}</center></h>
            {% endfor %}
        {% endif %}
    {% endwith %}
    Your name is: {{name}} and email is: {{email}}
{% endblock %}
